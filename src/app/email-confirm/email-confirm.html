<div class="email-confirm">
    <div class="loading" *ngIf="isLoading">
        <p>Just wait a little moment...</p>
    </div>
    <div class="confirmed" *ngIf="!isLoading && emailValid">
        <p>Congratulations! You have completed email address confirmation.</p>
        <p><button class="ui button" (click)="returnToHome()">Click To Return</button></p>
    </div>
    <div class="failed" *ngIf="!isLoading && !emailValid">
        <p>Fail to confirm email!</p>
    </div>
</div>
