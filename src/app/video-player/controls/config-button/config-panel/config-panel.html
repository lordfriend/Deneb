<form class="config-panel-container ui form">
    <div class="inline field">
        <ui-toggle text="截图之后直接下载图片" [(ngModel)]="directDownload" name="direct_download"></ui-toggle>
    </div>
    <div class="inline field">
        <ui-toggle text="自动播放下一集" [(ngModel)]="autoPlayNext" name="auto_play_next"></ui-toggle>
    </div>
    <div class="inline field">
        <ui-toggle text="自动浮动播放器模式（滚动）" [(ngModel)]="autoFloatPlayWhenScroll" name="auto_float_play_when_scroll"></ui-toggle>
    </div>
    <div class="inline field">
        <ui-toggle text="自动浮动播放器模式（外部）" [(ngModel)]="autoFloatPlayWhenLeave" name="auto_float_play_when_leave"></ui-toggle>
    </div>
</form>
